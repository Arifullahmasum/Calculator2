<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator2</title>
    <link rel="stylesheet" href="calculator2.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="cla-hd" >
            <input type="text" id="result" maxlength="12">
            <div class="cal-body">
                <div>
                    <input type="button" class="btn" value="(" style="background-color: rgb(218, 216, 216);">
                    <input type="button" class="btn" value=")" style="background-color: rgb(218, 216, 216);">
                    <input type="button" class="btn" value="%" style="background-color: rgb(218, 216, 216);">
                    <input type="button" class="btn" value="AC" style="background-color: rgb(218, 216, 216);">
                </div>

                <div>
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn" value="/" style="background-color: rgb(218, 216, 216);">
                </div>

                <div>
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn" value="x" style="background-color: rgb(218, 216, 216);">
                </div>

                <div>
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                    <input type="button" class="btn" value="-" style="background-color: rgb(218, 216, 216);">
                </div>

                <div>
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn" value="=" style="background-color: rgb(57, 110, 195);" >
                    <input type="button" class="btn" value="+" style="background-color: rgb(216, 218, 217);">
                </div>
                


            </div>

        </div>




    </div>
</body>
</html>
